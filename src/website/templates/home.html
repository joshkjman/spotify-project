{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<br>
<h1>Spotify user data</h1>
<br>
{% for name, image, uri in artists %}
<div>
    <a href="{{ uri }}">
        <img src="{{ image }}">
    </a>
    <a href="{{ uri }}">
        <p>{{ name }}</p>
    </a>
</div>
{% endfor %}
<br>
{% for name, uri in tracks %}
<div>
    <a href="{{ uri }}">
        <p>{{ name}}</p>
    </a>
</div>
{% endfor %}
{% endblock %}
